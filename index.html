<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shopee Redirect</title>
  <script>
    // Extract query params from Shopee redirect
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const shopId = params.get("shop_id");
    const mainId = params.get("main_account_id");

    // Build your custom scheme link for Android
    let redirectUrl = `shopeeorders://oauth_callback?code=${code}`;

    if (shopId) {
      redirectUrl += `&shop_id=${shopId}`;
    }
    if (mainId) {
      redirectUrl += `&main_account_id=${mainId}`;
    }

    // Redirect to app
    window.location.href = redirectUrl;
  </script>
</head>
<body>
  Redirecting to the app...<br>
  If nothing happens, <a id="manualLink">click here</a>.
  <script>
    document.getElementById("manualLink").href = redirectUrl;
  </script>
</body>
</html>
