<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopee OAuth Redirect</title>
</head>
<body>
  <h3>Processing Shopee OAuth...</h3>
  <script>
    // 1. Get query parameters from Shopee
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const shopId = params.get('shop_id');
    const mainAccountId = params.get('main_account_id');

    // 2. Build deep link back to your app
    let redirectUrl = 'shopeeorders://oauth_callback?';
    if (code) redirectUrl += `code=${code}&`;
    if (shopId) redirectUrl += `shop_id=${shopId}&`;
    if (mainAccountId) redirectUrl += `main_account_id=${mainAccountId}&`;

    // Remove trailing &
    redirectUrl = redirectUrl.replace(/&$/, '');

    // 3. Redirect to your app
    window.location.href = redirectUrl;

    // Optional: show message if app not installed
    setTimeout(() => {
      document.body.innerHTML = `<p>Can't open the app? Please install it or open manually.</p>`;
    }, 2000);
  </script>
</body>
</html>
